async function fetchAndUpdateInjuries() {
    if (!RAPIDAPI_KEY || RAPIDAPI_KEY === 'https://api-football-v1.p.rapidapi.com/v3/injuries?season=2025&team=541') {
        showApiStatus('⚠️ API Key לא מוגדר. הוסף RAPIDAPI_KEY בקוד!', 'error');
        return;
    }

    try {
        showApiStatus('⏳ משלוח בקשה לשרת...', 'info');

        const response = await fetch('https://api-football-v1.p.rapidapi.com/v3/injuries?season=2025&team=541', {
            method: 'GET',
            headers: {
                'x-rapidapi-key': RAPIDAPI_KEY,
                'x-rapidapi-host': 'api-football-v1.p.rapidapi.com'
            }
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        const injuries = data.response || [];

        console.log('נתוני פציעות מ-API:', injuries);

        // איפוס כל שחקנים מסטטוס "פצוע"
        allPlayers.forEach(p => {
            if (p.status === 'injured' && !p.name.includes('(API)')) {
                p.status = 'bench';
                p.row = 0;
                p.slotIndex = -1;
            }
        });

        // עדכן שחקנים פצועים מה-API
        injuries.forEach(injury => {
            const playerName = injury.player.name;
            const player = allPlayers.find(p => 
                p.name.toLowerCase() === playerName.toLowerCase()
            );

            if (player) {
                console.log(`✓ ${player.name} סומן כפצוע`);
                if (player.status === 'starter') {
                    const prevRow = player.row;
                    player.status = 'injured';
                    player.row = 0;
                    player.slotIndex = -1;
                    reIndexRow(prevRow);
                } else {
                    player.status = 'injured';
                }
            }
        });

        fillEmptySlots();
        renderLineup(false);
        showApiStatus(`✅ עדכון הושלם! ${injuries.length} שחקנים פצועים`, 'success');
        lastApiUpdate = Date.now();

    } catch (error) {
        console.error('שגיאה בעדכון API:', error);
        showApiStatus(`❌ שגיאה: ${error.message}`, 'error');
    }
}

function demotePlayerToBench(playerId) {
    const playerIndex = allPlayers.findIndex(p => p.id == playerId);
    if (playerIndex === -1) return;

    const player = allPlayers[playerIndex];
    
    if (player.status === 'bench' || player.status === 'injured') {
        if (confirm(`בטוח שברצונך להסיר את ${player.name} מהרשימה לחלוטין?`)) {
            const previousRow = player.row;
            allPlayers.splice(playerIndex, 1);
            if (previousRow > 0) {
                reIndexRow(previousRow); 
            }
        } else {
            return;
        }
    } else {
        const previousRow = player.row;
        player.status = 'bench';
        player.row = 0;
        player.slotIndex = -1;
        
        if (previousRow > 0) {
            reIndexRow(previousRow); 
        }
    }
    
    renderLineup(false);
}

function reIndexRow(rowNum) {
    if (rowNum === 0 || !pitchDivs[rowNum]) return; 

    const startersInRow = allPlayers
        .filter(p => p.status === 'starter' && p.row === rowNum)
        .sort((a, b) => a.slotIndex - b.slotIndex); 

    startersInRow.forEach((player, index) => {
        const playerIndex = allPlayers.indexOf(player);
        allPlayers[playerIndex].slotIndex = index; 
    });
}

function fillEmptySlots() {
    const availablePlayers = allPlayers
        .filter(p => p.status !== 'starter')
        .sort((a, b) => {
            const statusA = a.status === 'injured' ? 1 : 0;
            const statusB = b.status === 'injured' ? 1 : 0;
            return statusA - statusB;
        });

    const currentFormationRowKeys = Object.keys(currentFormation).map(Number).sort((a, b) => a - b);
    
    for (const rowNum of currentFormationRowKeys) {
        const maxSlots = currentFormation[rowNum];
        const validPositions = getValidPositions(rowNum);

        if (maxSlots === undefined) continue;

        for (let slot = 0; slot < maxSlots; slot++) {
            const isSlotEmpty = !allPlayers.some(p => p.row === rowNum && p.slotIndex === slot && p.status === 'starter');

            if (isSlotEmpty) {
                const playerToPromoteIndex = availablePlayers.findIndex(p => {
                    const playerPositions = p.position.split(' ');
                    return playerPositions.some(pPos => validPositions.includes(pPos));
                });

                if (playerToPromoteIndex !== -1) {
                    const playerToPromote = availablePlayers[playerToPromoteIndex];
                    const originalPlayerIndex = allPlayers.findIndex(p => p.id === playerToPromote.id);

                    allPlayers[originalPlayerIndex].status = 'starter';
                    allPlayers[originalPlayerIndex].row = rowNum;
                    allPlayers[originalPlayerIndex].slotIndex = slot;

                    availablePlayers.splice(playerToPromoteIndex, 1);
                }
            }
        }
    }
}

function changeFormation(formationKey, isAnimated = false) {
    const newFormation = FORMATIONS[formationKey];
    if (!newFormation) return;

    currentFormation = newFormation;
    setActiveButton(formationKey);
    
    const newFormationRowKeys = Object.keys(newFormation).map(Number);
    const rowsToReIndex = []; 

    allPlayers.filter(p => p.status === 'starter').forEach(player => {
        const rowNum = player.row;
        const maxSlots = newFormation[rowNum]; 
        
        if (!newFormationRowKeys.includes(rowNum) || (maxSlots !== undefined && player.slotIndex >= maxSlots)) {
            player.status = 'bench';
            player.row = 0;
            player.slotIndex = -1;
            
            if (rowNum > 0 && !rowsToReIndex.includes(rowNum)) { 
                rowsToReIndex.push(rowNum);
            }
        }
    });
    
    rowsToReIndex.forEach(reIndexRow);
    fillEmptySlots();
    newFormationRowKeys.forEach(reIndexRow);
    
    if(isAnimated) {
        const benchContainerContent = document.getElementById('bench-list-container');
        Object.values(pitchDivs).forEach(div => div.innerHTML = '');
        if (benchContainerContent) benchContainerContent.innerHTML = '';
        injuryListContainer.innerHTML = '';
        renderLineup(true); 
    } else {
        renderLineup(false);
    }
}

function handleDragStart(e) {
    const targetCard = e.target.closest('.player-card, .player-list-item-content');
    if (!targetCard) return;

    if (isAnimationRunning) { e.preventDefault(); return; } 
    
    draggingElementId = targetCard.dataset.id;
    e.dataTransfer.setData('text/plain', draggingElementId);
    targetCard.classList.add('dragging'); 
    e.dataTransfer.effectAllowed = 'move';
}

function handleDragEnd(e) {
    const targetCard = e.target.closest('.player-card, .player-list-item-content');
    if(targetCard) targetCard.classList.remove('dragging');
    draggingElementId = null;
    
    document.querySelectorAll('.drag-over-active, .drag-over-invalid').forEach(el => {
        el.classList.remove('drag-over-active');
        el.classList.remove('drag-over-invalid');
    });
}

function handleDragOver(e) {
    const targetElement = e.target.closest('.player-row-slot, #bench-list-container, #injury-list-container');
    if (!targetElement) return;

    e.preventDefault(); 
    if (isAnimationRunning) { e.dataTransfer.dropEffect = 'none'; return; }
    
    e.dataTransfer.dropEffect = 'move';
    
    const sourcePlayer = allPlayers.find(p => p.id == draggingElementId);

    if (!sourcePlayer) return;

    let isValid = true;

    if (targetElement.classList.contains('player-row-slot')) {
        const targetRow = parseInt(targetElement.dataset.row);
        const validPositions = getValidPositions(targetRow);
        const playerPositions = sourcePlayer.position.split(' ');
        const isPositionMatch = playerPositions.some(pPos => validPositions.includes(pPos));

        if (!isPositionMatch) isValid = false;
        if (currentFormation[targetRow] === undefined) isValid = false;
    }

    if (isValid) {
        targetElement.classList.remove('drag-over-invalid');
        targetElement.classList.add('drag-over-active');
    } else {
        targetElement.classList.add('drag-over-invalid');
        targetElement.classList.remove('drag-over-active');
        e.dataTransfer.dropEffect = 'none';
    }
}

function handleDragEnter(e) {
    const targetElement = e.target.closest('.player-row-slot, #bench-list-container, #injury-list-container');
    if (!targetElement) return;
    e.preventDefault();
    if (isAnimationRunning) return;
}

function handleDragLeave(e) {
    const targetElement = e.target.closest('.player-row-slot, #bench-list-container, #injury-list-container');
    
    if (targetElement && !targetElement.contains(e.relatedTarget)) {
        targetElement.classList.remove('drag-over-active');
        targetElement.classList.remove('drag-over-invalid');
    }
}

function handleDrop(e) {
    e.preventDefault();
    if (isAnimationRunning || !draggingElementId) return;
    
    const targetElement = e.target.closest('.player-row-slot, #bench-list-container, #injury-list-container');
    if (!targetElement) return;
    
    if (targetElement.classList.contains('drag-over-invalid')) {
        targetElement.classList.remove('drag-over-invalid');
        targetElement.classList.remove('drag-over-active');
        draggingElementId = null; 
        return; 
    }

    targetElement.classList.remove('drag-over-active');
    targetElement.classList.remove('drag-over-invalid');

    const sourcePlayer = allPlayers.find(p => p.id == draggingElementId);
    
    processDropLogic(sourcePlayer, targetElement);
    fillEmptySlots(); 
    renderLineup(false); 
}

function processDropLogic(sourcePlayer, targetElement) {
    if (!sourcePlayer || !targetElement) return;

    const sourceIndex = allPlayers.indexOf(sourcePlayer);
    const sourcePrevRow = sourcePlayer.row; 
    const benchContainer = document.getElementById('bench-list-container');

    if (targetElement.id === 'injury-list-container') {
        if (sourcePlayer.status === 'starter') {
            reIndexRow(sourcePrevRow);
        }
        allPlayers[sourceIndex].status = 'injured';
        allPlayers[sourceIndex].row = 0;
        allPlayers[sourceIndex].slotIndex = -1;
    }
    else if (targetElement === benchContainer || targetElement.closest('#bench-list-container')) {
        if (sourcePlayer.status === 'starter') {
            reIndexRow(sourcePrevRow);
        }
        allPlayers[sourceIndex].status = 'bench';
        allPlayers[sourceIndex].row = 0;
        allPlayers[sourceIndex].slotIndex = -1; 
    }
    else if (targetElement.classList.contains('player-row-slot')) {
        const targetRow = parseInt(targetElement.dataset.row);
        const targetSlot = parseInt(targetElement.dataset.slot);
        
        const targetPlayer = allPlayers.find(p => p.row === targetRow && p.slotIndex === targetSlot && p.status === 'starter');

        if (targetPlayer) {
            const targetIndex = allPlayers.indexOf(targetPlayer);

            if (targetPlayer.status === 'starter' && sourcePlayer.status === 'starter') {
                const tempRow = targetPlayer.row;
                const tempSlot = targetPlayer.slotIndex;
                allPlayers[targetIndex].row = sourcePlayer.row;
                allPlayers[targetIndex].slotIndex = sourcePlayer.slotIndex;
                allPlayers[sourceIndex].row = tempRow;
                allPlayers[sourceIndex].slotIndex = tempSlot;

                if (sourcePrevRow !== targetRow) {
                    reIndexRow(sourcePrevRow);
                    reIndexRow(targetRow);
                }
            } else if (targetPlayer.status === 'starter' && sourcePlayer.status !== 'starter') {
                allPlayers[targetIndex].status = 'bench';
                allPlayers[targetIndex].row = 0;
                allPlayers[targetIndex].slotIndex = -1;

                allPlayers[sourceIndex].status = 'starter';
                allPlayers[sourceIndex].row = targetRow;
                allPlayers[sourceIndex].slotIndex = targetSlot;
                
                if (sourcePrevRow > 0) reIndexRow(sourcePrevRow); 
                reIndexRow(targetRow); 
            }
        } 
        else {
            if (sourcePlayer.status === 'starter') {
                reIndexRow(sourcePrevRow); 
            }
             
            allPlayers[sourceIndex].status = 'starter';
            allPlayers[sourceIndex].row = targetRow;
            allPlayers[sourceIndex].slotIndex = targetSlot;

            reIndexRow(targetRow); 
        }
    }
}

function attachListenersToCard(cardContent) {

function createPlayerCard(player, isPitchCard = true) {
    const cardContent = document.createElement('div');
    cardContent.className = isPitchCard ? 'player-card' : 'player-list-item-content'; 
    cardContent.dataset.id = player.id;
    cardContent.setAttribute('draggable', true);
    cardContent.setAttribute('tabindex', '0');
    
    let displayPosition = player.position;
    if (player.position === "MID DEF") {
        displayPosition = "MID/DEF";
    }

    cardContent.setAttribute('aria-label', `${player.name} (${displayPosition})`);
    
    if (!isPitchCard && player.status === 'injured') {
        cardContent.classList.add('injured');
    }

    const playerImg = player.img || getPlaceholderImage(player.position);

    cardContent.innerHTML = `
        <img src="${playerImg}" alt="תמונה של ${player.name}" onerror="this.src='${getPlaceholderImage(player.position)}';">
        <span>${player.name} (${displayPosition})</span>
        <button class="delete-btn" onclick="demotePlayerToBench(${player.id})">×</button>
    `;
    
    cardContent.querySelector('.delete-btn').addEventListener('dragstart', (e) => e.stopPropagation());
    cardContent.querySelector('.delete-btn').addEventListener('touchstart', (e) => e.stopPropagation());

    attachListenersToCard(cardContent);
    
    return cardContent;
}

function renderLineup(animate = false) {
    isAnimationRunning = animate;

    for (let row = 1; row <= 6; row++) {
        const rowDiv = pitchDivs[row];
        if (rowDiv) rowDiv.innerHTML = '';
        reIndexRow(row); 
    }

    injuryListContainer.innerHTML = '';
    
    const benchContainerContent = document.getElementById('bench-list-container');
    if (!benchContainerContent) return;
    benchContainerContent.innerHTML = '';

    // Render Pitch
    for (let row = 1; row <= 6; row++) {
        const rowDiv = pitchDivs[row];
        const currentMaxSlots = currentFormation[row];
        
        if (rowDiv && currentMaxSlots !== undefined) {
            const actualStarters = allPlayers
                .filter(p => p.status === 'starter' && p.row === row)
                .sort((a, b) => a.slotIndex - b.slotIndex);
            
            for (let i = 0; i < currentMaxSlots; i++) {
                const player = actualStarters.find(p => p.slotIndex === i);
                
                const slot = document.createElement('div');
                slot.className = 'player-row-slot';
                slot.dataset.row = row;
                slot.dataset.slot = i;
                
                slot.addEventListener('dragover', handleDragOver);
                slot.addEventListener('dragenter', handleDragEnter);
                slot.addEventListener('dragleave', handleDragLeave);
                slot.addEventListener('drop', handleDrop);

                if (player) {
                    const card = createPlayerCard(player, true);
                    slot.appendChild(card);
                } else {
                    slot.classList.add('empty-slot');
                }
                rowDiv.appendChild(slot);
            }
        }
    }
    
    // Render Bench & Injured
    const nonStarters = allPlayers.filter(p => p.status !== 'starter');

    const groupedBench = nonStarters.reduce((acc, player) => {
        if (player.status === 'bench') {
            const groupData = POSITION_GROUPS[player.position] || POSITION_GROUPS["Other"];
            const groupKey = groupData.groupKey;
            
            if (!acc[groupKey]) {
                acc[groupKey] = {
                    name: groupData.name,
                    order: groupData.order,
                    players: []
                };
            }
            acc[groupKey].players.push(player);
        }
        return acc;
    }, {});

    const sortedGroups = Object.values(groupedBench)
        .sort((a, b) => a.order - b.order);

    sortedGroups.forEach(group => {
        group.players.sort((a, b) => a.name.localeCompare(b.name));
    });

    sortedGroups.forEach(group => {
        const groupContainer = document.createElement('div');
        groupContainer.className = 'bench-group-container';
        
        const header = document.createElement('h3');
        header.textContent = group.name;
        groupContainer.appendChild(header);

        const ul = document.createElement('ul');
        ul.className = 'player-list';
        
        group.players.forEach(player => {
            const cardContent = createPlayerCard(player, false); 
            const listItem = document.createElement('li'); 
            listItem.appendChild(cardContent);
            ul.appendChild(listItem);
        });
        
        groupContainer.appendChild(ul);
        benchContainerContent.appendChild(groupContainer);
    });

    // Render Injured
    nonStarters.filter(p => p.status === 'injured').forEach(player => {
        const cardContent = createPlayerCard(player, false); 
        const listItem = document.createElement('li'); 
        listItem.appendChild(cardContent);
        injuryListContainer.appendChild(listItem);
    });

    if (animate) {
        let delay = 0;
        const pitchCards = document.querySelectorAll('.player-card');
        pitchCards.forEach((card, index) => {
            setTimeout(() => {
                card.classList.add('animate-in');
                if (index === pitchCards.length - 1) {
                    setTimeout(() => {
                        isAnimationRunning = false;
                        document.querySelectorAll('.player-card.animate-in').forEach(c => c.classList.remove('animate-in'));
                    }, 500); 
                }
            }, delay);
            delay += 50; 
        });
        if (pitchCards.length === 0) {
            isAnimationRunning = false;
        }
    }
}

function runPitchAnimation() {
    if (isAnimationRunning) return; 
    Object.values(pitchDivs).forEach(div => div.innerHTML = '');
    renderLineup(true); 
}

            changeFormation(button.dataset.formation, true); 
        }
    });

    document.getElementById('re-run-animation').addEventListener('click', runPitchAnimation);
    
    document.getElementById('update-api-btn').addEventListener('click', fetchAndUpdateInjuries);
    
    // Auto-update every 12 hours
    setInterval(fetchAndUpdateInjuries, UPDATE_INTERVAL);
    
    newPlayerForm.addEventListener('submit', addPlayerImmediately);
    document.getElementById('cancel-add-player-btn').addEventListener('click', hideAddPlayerForm);
    document.getElementById('add-injured-btn').addEventListener('click', () => showAddPlayerForm('injured'));
    document.getElementById('add-bench-btn').addEventListener('click', () => showAddPlayerForm('bench'));
    
    // Close modal on overlay click
    modalOverlay.addEventListener('click', (e) => {
        if (e.target === modalOverlay) hideAddPlayerForm();
    });
});
</script>
</body>
